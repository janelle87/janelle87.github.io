<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Rotation</title>
<style>
.face, .cube{
  width:300px;
  height:300px;
  }

.cube{
background-color: #000;
perspective: 600px;
perspective-origin: 50% 50%;
margin:auto;
margin-top: 100px
}

.face{
  background-color: #f00;
  transform-origin: 50% 50%;
  transition: transform 1s linear 0s, background-color 1s linear 1s;
}

.face:hover{
  transform: rotateX(180deg) scale(1.5, 1.5);
    background-color: #00f;

  }
  </style>
</head>

<body>
  <div class="cube">
  <div class="face">LOREM IPSUM</div>
</div>

</body>
</html>
